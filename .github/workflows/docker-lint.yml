name: Docker Lint

on:
  push:
    paths:
      - '**/Dockerfile'
      - '**.dockerfile'
      - '**/docker-compose*.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: ./Dockerfile
        
    - name: Run docker-compose check
      run: |
        if [ -f "docker-compose.yml" ]; then
          docker-compose config
        fi